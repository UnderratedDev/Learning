<!DOCTYPE html>
<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body>
        <!--
            data-ng-init is not very common, will learn better in later lessons -->
        <div data-ng-app = "" data-ng-init = "quantity=1;cost=5">
            <p>Total in dollar: $<span data-ng-bind="quantity * cost"></span></p>
        <div>
    </body>
</html>
